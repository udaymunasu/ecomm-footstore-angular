<div class="col-lg-12">
    <h1>Sub Categories</h1>
</div>
<div class="col-lg-12">
    <form [formGroup]="subCategoryFD" (ngSubmit)="onSubCategorySave(subCategoryFD.value)">
        <input type="hidden" formControlName="id" />
        <div class="form-group">
            <label>Category Id</label>
            <select class="form-control" formControlName="categoryId">
                <option value="">Select Category</option>
                <option *ngFor="let category of categories" value="{{ category._id }}">
                    {{ category.name }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>sub category</label>
            <input type="text" min="1" class="form-control" formControlName="subCategory" />
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="file" class="form-control" accept="image/*" (change)="imageChanged($event)" />
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-success" />
        </div>
    </form>
</div>

<div class="col-lg-12">
    <div class="table-scrollable">
        <table class="table table-bordered table-stripped">
            <tr>
                <th>Actions</th>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
            </tr>
            <tr *ngFor="let category of Subcategories;">
                <td style="width:120px;">
                    <button class="btn btn-primary btn-sm" (click)="editcategory(category._id)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteSubcategory(category._id)">Delete</button>
                </td>
                <td>{{ category._id }}</td>
                <td><img src="{{ baseUrl + category.imagepath }}" style="height:80px; width:auto;" /></td>
                <td>{{ category.name }}</td>
            </tr>
        </table>
    </div>
</div>
